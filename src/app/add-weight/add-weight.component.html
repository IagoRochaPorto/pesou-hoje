<ion-header >
  <ion-toolbar>
    <ion-title>Adicionar peso</ion-title>
    <ion-button slot="end" fill="clear" (click)="dismiss()">
        Cancelar
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">

  <ion-item >
    <ion-label>
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col size="6" class="ion-text-start">
            Selecione uma data
          </ion-col>
          <ion-col size="6" class="ion-text-end">
            {{data | date:'dd/MM/yyyy'}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
    <ion-datetime [pickerOptions]="dataCustomizada" displayFormat="DD/MM/YYYY" ></ion-datetime>
  </ion-item>

  <ion-item >
    <ion-label position="floating">Peso correspondente:</ion-label>
    <ion-input required="true" type="number" [(ngModel)]="peso"></ion-input>
  </ion-item>
</ion-list>

</ion-content>

<ion-footer>
    <ion-button expand="block" [disabled]="!peso" (click)="registrarPeso()">
      Confirmar
    </ion-button>
</ion-footer>
